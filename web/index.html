<html>
    <head>
    	<meta charset="utf-8">
    	<link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/javascript" src="qform.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1 id="header">Quadratic Form Calculator</h1>
        <div class = input>
        		Discriminant: <input type="text" placeholder="Enter Discriminant" onkeyup='compute()' id="D" size="10"></input>
        		<br/>
        		<span id="msg" >\(D\) must be negative and \(D\equiv 0,1\mod 4\)</span>
        </div>
        <div class="output">
	        <table id="multable">
    	    </table>
    	</div>
    </body>
</html>
